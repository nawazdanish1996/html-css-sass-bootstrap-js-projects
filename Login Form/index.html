<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <script src="https://kit.fontawesome.com/7c9723d9bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4 col-sm-6">
                <form action="#">
                    <div class="form-group">
                        <label for="email" class="user-select-none">Email</label>
                        <input type="email" id="email" placeholder="Email" class="form-control">
                        <small class="form-text user-select-none text-white-50">We will never share your email with anyone else.</small>
                    </div>                   
                    <div class="form-group">
                        <label for="password" class="user-select-none">Password</label>
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="checkbox" class="form-check-label user-select-none">Remember me ?</label>
                    </div>
                    <button style="font-weight: bold;" type="submit" class="btn btn-outline-success btn-lg w-100 mt-3 ">Login</button>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
